<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | CELAIRIS SOLUTIONS</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
  <div>
    <h1>CELAIRIS SOLUTIONS</h1>
    <span>Dashboard IT</span>
  </div>
  <button onclick="location.href='/'">Volver</button>
</header>

<main>
  <h2>Resumen de Tickets Cerrados</h2>

  <div class="cards">
    <div class="card">
      <h3>Total Cerrados</h3>
      <p id="totalCerrados">0</p>
    </div>
  </div>

  <h2>Detalle por Categoría</h2>

  <table>
    <thead>
      <tr>
        <th>Categoría</th>
        <th>Total Cerrados</th>
      </tr>
    </thead>
    <tbody id="tablaCerrados"></tbody>
  </table>
</main>

<script>
fetch("/reporte-cerrados")
  .then(res => res.json())
  .then(data => {
    document.getElementById("totalCerrados").innerText = data.totalCerrados;

    const tbody = document.getElementById("tablaCerrados");
    tbody.innerHTML = "";

    Object.entries(data.porCategoria).forEach(([categoria, total]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${categoria}</td>
        <td><strong>${total}</strong></td>
      `;
      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
