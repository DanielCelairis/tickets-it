<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | CELAIRIS SOLUTIONS</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<header class="header">
  <img src="/img/logo-celairis.png" class="logo">
  <h1>CELAIRIS SOLUTIONS</h1>
  <div>
    <button onclick="location.href='/'">Tickets</button>
    <button onclick="logout()">Cerrar sesión</button>
  </div>
</header>

<main>
  <h2>Reporte mensual de tickets cerrados</h2>

  <div class="filtros">
    <select id="mes"></select>
    <select id="anio"></select>
    <button onclick="consultar()">Consultar</button>
    <button onclick="exportar()">Exportar CSV</button>
  </div>

  <div class="cards">
    <div class="card">
      <span>Total cerrados</span>
      <strong id="totalCerrados">0</strong>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Categoría</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="tablaCerrados"></tbody>
  </table>
</main>

<script src="/dashboard.js"></script>
</body>
</html>
