<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | CELAIRIS SOLUTIONS</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
  <div>
    <h1>CELAIRIS SOLUTIONS</h1>
    <span>Dashboard IT</span>
  </div>
  <button onclick="location.href='/'">Volver</button>
</header>

<main>
  <h2>Reporte Mensual de Tickets Cerrados</h2>

  <div class="filtros">
    <select id="mes">
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>

    <select id="anio">
      <option>2024</option>
      <option selected>2025</option>
      <option>2026</option>
    </select>

    <button onclick="cargarReporte()">Consultar</button>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Total Cerrados</h3>
      <p id="totalCerrados">0</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Categor√≠a</th>
        <th>Total Cerrados</th>
      </tr>
    </thead>
    <tbody id="tablaCerrados"></tbody>
  </table>
</main>

<script>
function cargarReporte() {
  const mes = document.getElementById("mes").value;
  const anio = document.getElementById("anio").value;

  fetch(`/reporte-cerrados?mes=${mes}&anio=${anio}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("totalCerrados").innerText = data.totalCerrados;
      const tbody = document.getElementById("tablaCerrados");
      tbody.innerHTML = "";

      Object.entries(data.porCategoria).forEach(([categoria, total]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${categoria}</td>
          <td><strong>${total}</strong></td>
        `;
        tbody.appendChild(tr);
      });
    });
}
</script>

</body>
</html>
