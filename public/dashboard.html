<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IT | CELAIRIS SOLUTIONS</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="logo.png" alt="Celairis" />
    <div>
      <h1>CELAIRIS SOLUTIONS</h1>
      <span>Dashboard IT</span>
    </div>
  </div>

  <button onclick="logout()">Cerrar sesión</button>
</header>

<main class="container">

  <!-- FILTROS -->
  <section class="filters">
    <select id="mes"></select>
    <select id="anio"></select>
    <button onclick="cargarDashboard()">Consultar</button>
    <button onclick="exportar()">Exportar CSV</button>
    <button class="danger" onclick="eliminar()">Eliminar Cerrados</button>
  </section>

  <!-- KPIs -->
  <section class="kpis">
    <div class="kpi">
      <h3>Total</h3>
      <p id="total">0</p>
    </div>
    <div class="kpi">
      <h3>Abiertos</h3>
      <p id="abiertos">0</p>
    </div>
    <div class="kpi">
      <h3>Cerrados</h3>
      <p id="cerrados">0</p>
    </div>
  </section>

  <!-- GRAFICOS -->
  <section class="charts">
    <div class="chart-card">
      <h3>Estado de Tickets</h3>
      <canvas id="chartEstado"></canvas>
    </div>

    <div class="chart-card">
      <h3>Cerrados por Categoría</h3>
      <canvas id="chartCategorias"></canvas>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
