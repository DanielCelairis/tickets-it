<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | CELAIRIS SOLUTIONS</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>

<header class="top">
  <img src="/img/celairis-logo.png" class="logo">
  <h1>CELAIRIS SOLUTIONS</h1>
</header>

<main>
  <h2>Dashboard de Tickets</h2>

  <div class="filtros">
    <select id="mes"></select>
    <select id="anio"></select>
    <button onclick="cargarDashboard()">Consultar</button>
    <button onclick="exportar()">Exportar CSV</button>
  </div>

  <div class="cards">
    <div class="card">Total: <span id="total">0</span></div>
    <div class="card abierto">Abiertos: <span id="abiertos">0</span></div>
    <div class="card cerrado">Cerrados: <span id="cerrados">0</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Categoría</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <button class="logout" onclick="logout()">Cerrar sesión</button>
</main>

<script src="/script.js"></script>
</body>
</html>
