<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CELAIRIS SOLUTIONS | Tickets IT</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
  <div>
    <h1>CELAIRIS SOLUTIONS</h1>
    <span>Plataforma de Tickets IT</span>
  </div>
  <button onclick="logout()">Cerrar sesión</button>
</header>

<main>
  <h2>Gestión de Tickets</h2>

  <form id="formTicket">
    <select id="tipo">
      <option value="Incidencia">Incidencia</option>
      <option value="Requerimiento">Requerimiento</option>
    </select>

    <select id="categoria">
      <option>Desbloqueo de Usuario Isoft</option>
      <option>Desbloqueo de Usuario EmeSmart</option>
      <option>Reinicio de Coordenadas</option>
      <option>Asignación de QR</option>
      <option>Falla EmeSmart</option>
      <option>Otras</option>
    </select>

    <input id="descripcion" placeholder="Descripción del ticket">

    <button type="submit">Crear</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Categoría</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tablaTickets"></tbody>
  </table>
</main>

<script src="script.js"></script>
</body>
</html>
