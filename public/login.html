<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Tickets IT</title>
</head>
<body>

<h3>ğŸ” Login Tickets IT</h3>

<input id="usuario" placeholder="Usuario">
<input id="password" type="password" placeholder="ContraseÃ±a">
<button onclick="login()">Ingresar</button>

<p id="msg" style="color:red"></p>

<script>
function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      usuario: usuario.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      localStorage.setItem("rol", data.rol);
      location.href = "/";
    } else {
      msg.innerText = "Credenciales incorrectas";
    }
  });
}
</script>

</body>
</html>
