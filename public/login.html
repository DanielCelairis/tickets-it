<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | CELAIRIS SOLUTIONS</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="login-container">
  <h3>CELAIRIS SOLUTIONS</h3>

  <input id="usuario" placeholder="Usuario">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Ingresar</button>

  <p id="msg" style="color:red; text-align:center;"></p>
</div>

<script>
function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      usuario: usuario.value,
      password: password.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      location.href = "/";
    } else {
      msg.innerText = "Credenciales incorrectas";
    }
  });
}
</script>

</body>
</html>
